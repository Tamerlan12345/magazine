<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свобода Слова - Отзывы</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/imask"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .bg-grid-pattern { background-color: #f8fafc; background-image: linear-gradient(rgba(15, 23, 42, 0.04) 1px, transparent 1px), linear-gradient(to right, rgba(15, 23, 42, 0.04) 1px, transparent 1px); background-size: 24px 24px; }
        .dark .bg-grid-pattern { background-color: #0f172a; background-image: linear-gradient(rgba(248, 250, 252, 0.06) 1px, transparent 1px), linear-gradient(to right, rgba(248, 250, 252, 0.06) 1px, transparent 1px); }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .uploadcare--widget__button_type_open { transition: all 0.2s ease-in-out; }
        .uploadcare--widget__button_type_open:focus { box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.4); }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 min-h-screen w-full flex items-center justify-center p-4 antialiased bg-grid-pattern">
    <div id="app-container" class="w-full">
        <div id="view-user-form" class="w-full">
            <div class="w-full max-w-2xl mx-auto bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl rounded-2xl shadow-2xl p-6 sm:p-8 relative border border-slate-200 dark:border-slate-700">
                
                <div id="main-content">
                    <div class="text-center mb-6">
                        <h1 class="text-4xl font-extrabold text-slate-800 dark:text-white tracking-tight">Свобода Слова</h1>
                        <p class="text-slate-500 dark:text-slate-400 mt-2">Оставляйте отзывы, повышайте уровень и получайте больше наград!</p>
                    </div>

                    <div class="flex justify-center items-center mb-8 space-x-2">
                        <div id="step-indicator-1" class="w-9 h-9 rounded-full flex items-center justify-center font-bold text-lg transition-all duration-300 bg-cyan-600 text-white shadow-lg">1</div>
                        <div class="h-1 flex-1 transition-all duration-500 rounded-full bg-slate-200 dark:bg-slate-700"><div id="step-line-1" class="h-1 rounded-full bg-cyan-600 w-0 transition-all duration-500"></div></div>
                        <div id="step-indicator-2" class="w-9 h-9 rounded-full flex items-center justify-center font-bold text-lg transition-all duration-300 bg-slate-200 dark:bg-slate-700 text-slate-500">2</div>
                        <div class="h-1 flex-1 transition-all duration-500 rounded-full bg-slate-200 dark:bg-slate-700"><div id="step-line-2" class="h-1 rounded-full bg-cyan-600 w-0 transition-all duration-500"></div></div>
                        <div id="step-indicator-3" class="w-9 h-9 rounded-full flex items-center justify-center font-bold text-lg transition-all duration-300 bg-slate-200 dark:bg-slate-700 text-slate-500">3</div>
                    </div>

                    <div id="step-1" class="animate-slide-up"><h2 class="font-bold text-xl text-center text-slate-800 dark:text-slate-200 mb-6">Шаг 1: Выберите магазин</h2><div id="store-selection" class="grid grid-cols-1 sm:grid-cols-3 gap-4"></div></div>
                    <div id="step-2" class="hidden animate-slide-up"><h2 class="font-bold text-xl text-center text-slate-800 dark:text-slate-200 mb-6">Шаг 2: Выберите категорию отзыва</h2><div id="category-selection" class="space-y-4"></div><button id="back-to-step-1" class="mt-6 text-sm text-slate-500 dark:text-slate-400 hover:text-cyan-600 transition-colors">← Назад к выбору магазина</button></div>

                    <div id="step-3" class="hidden animate-slide-up">
                        <h2 class="font-bold text-xl text-center text-slate-800 dark:text-slate-200 mb-2">Шаг 3: Ваша миссия и оценка</h2>
                        
                        <div id="user-profile" class="hidden my-4 p-3 bg-slate-100 dark:bg-slate-700/50 rounded-lg text-center animate-slide-up border border-slate-200 dark:border-slate-700">
                            <p class="text-sm text-slate-600 dark:text-slate-300">Профиль: <strong id="profile-phone" class="font-semibold text-slate-800 dark:text-slate-100"></strong></p>
                            <div class="flex items-center justify-center gap-3 mt-2">
                                <span id="profile-level-badge" class="level-badge text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider"></span>
                                <span class="text-xs text-slate-500 dark:text-slate-400">|</span>
                                <span class="text-xs text-slate-500 dark:text-slate-400">Отзывов: <strong id="profile-count" class="font-bold text-slate-700 dark:text-slate-200"></strong></span>
                            </div>
                        </div>
                        
                        <div id="mission-container"></div>
                        
                        <form id="review-form" class="space-y-5">
                            <div>
                                <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-2 text-center">Ваша общая оценка</label>
                                <div id="rating-selection" class="flex justify-center gap-2 sm:gap-3"></div>
                            </div>
                            <textarea name="review_text" id="reviewText-input" rows="5" required class="w-full p-3 bg-slate-100 dark:bg-slate-700 text-slate-800 dark:text-slate-200 rounded-lg border border-slate-300 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-colors" placeholder="Начните писать здесь..."></textarea>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                 <input type="text" name="name" id="name-input" required class="w-full p-3 bg-slate-100 dark:bg-slate-700 text-slate-800 dark:text-slate-200 rounded-lg border border-slate-300 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-colors" placeholder="Ваше Имя"/>
                                 <input type="tel" name="phone" id="phone-input" required class="w-full p-3 bg-slate-100 dark:bg-slate-700 text-slate-800 dark:text-slate-200 rounded-lg border border-slate-300 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-colors" placeholder="+7 (___) ___-__-__"/>
                            </div>
                            
                            <div class="mt-1 text-center">
                                <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-2">Загрузите фото (обязательно)</label>
                                <input type="hidden" role="uploadcare-uploader" data-public-key="eca0b5d27dcb2fa395bd" data-tabs="file camera url" data-effects="crop,rotate,mirror" id="file-uploader" data-clearable="true" />
                                <div id="preview-container" class="mt-4 hidden"><img id="photo-preview" src="" alt="Предпросмотр фото" class="max-h-40 mx-auto rounded-lg shadow-md"/><p class="text-sm text-green-600 mt-2">✅ Фото успешно загружено!</p></div>
                            </div>

                            <div id="reward-container" class="text-center bg-yellow-100/50 dark:bg-yellow-400/10 text-yellow-800 dark:text-yellow-300 p-3 rounded-lg font-semibold border border-yellow-200 dark:border-yellow-400/20"></div>
                            <p id="form-error" class="text-red-500 text-sm text-center hidden"></p>
                            <div class="flex items-center justify-between pt-4">
                                <button type="button" id="back-to-step-2" class="text-sm text-slate-500 dark:text-slate-400 hover:text-cyan-600 transition-colors">← Назад</button>
                                <button type="submit" id="submit-review-btn" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-8 rounded-lg focus:outline-none focus:ring-4 focus:ring-cyan-500/50 transition-all duration-300 transform hover:scale-105 disabled:opacity-70 disabled:scale-100 flex items-center justify-center gap-2">
                                    <span id="submit-btn-text">Отправить отзыв</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="success-message" class="hidden animate-slide-up text-center py-8">
                     <svg class="h-20 w-20 mx-auto text-green-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                     <h2 class="text-3xl font-extrabold text-slate-800 dark:text-white mb-2">Отлично! Отзыв отправлен!</h2>
                     <div id="success-text" class="text-slate-600 dark:text-slate-300 mb-8 p-4 bg-slate-100 dark:bg-slate-700/50 rounded-lg"></div>
                     <button id="leave-another-review-btn" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-cyan-500/50 transition-all transform hover:scale-105">Оставить еще один отзыв</button>
                </div>
            </div>
        </div>
    </div> 

<script type="module">
    // --- ОБЩЕЕ СОСТОЯНИЕ ПРИЛОЖЕНИЯ ---
    const state = { currentStep: 1, selectedStore: '', selectedCategory: '', rating: null, rewardAmount: 0, photoUrl: '' };

    // --- КОНСТАНТЫ И НАСТРОЙКИ ---
    const STORES = ['Small', 'Magnum', 'Toimart'];
    const CATEGORIES = {
        'Качество магазина': { reward: 150, icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-cyan-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>` },
        'Качество продукта': { reward: 100, icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.28a2 2 0 00-1.846.901l-1.615 2.887a2 2 0 00.902 2.748l.43.244a2 2 0 002.748-.901l1.615-2.887a6 6 0 013.86-.517l.318-.158a6 6 0 003.86-.517l2.387.477a2 2 0 001.022.547l.43.244a2 2 0 002.748-.901l1.615-2.887a2 2 0 00-.902-2.748l-.43-.244z" /></svg>` },
    };
    const RATINGS = [{ value: 1, emoji: '😡', label: 'Ужасно' }, { value: 2, emoji: '😞', label: 'Плохо' }, { value: 3, emoji: '😐', label: 'Нормально' }, { value: 4, emoji: '🙂', label: 'Хорошо' }, { value: 5, emoji: '🤩', label: 'Отлично' }];
    const LEVELS = {
        0: { name: 'Новичок', color: 'bg-slate-200 text-slate-800', threshold: 0 },
        1: { name: 'Опытный', color: 'bg-cyan-200 text-cyan-800', threshold: 5 },
        2: { name: 'Эксперт', color: 'bg-yellow-200 text-yellow-800', threshold: 15 },
        3: { name: 'Гуру', color: 'bg-fuchsia-200 text-fuchsia-800', threshold: 50 }
    };
    const MISSIONS = { /* ... ваш большой объект с миссиями ... */ };

    // --- УТИЛИТЫ ДЛЯ ГЕЙМИФИКАЦИИ ---
    const normalizePhone = (phone) => { const digits = phone.replace(/\D/g, ''); return digits.startsWith('8') ? '7' + digits.substring(1) : (digits.startsWith('7') ? digits : '7' + digits); };
    const isValidPhone = (phone) => { const n = normalizePhone(phone); return n.startsWith('7') && n.length === 11; };
    const getUserData = (phone) => {
        const normalizedPhone = normalizePhone(phone); const data = localStorage.getItem(normalizedPhone);
        const userData = data ? JSON.parse(data) : { submissionCount: 0 };
        let currentLevelKey = '0';
        for (let i = Object.keys(LEVELS).length - 1; i >= 0; i--) { if (userData.submissionCount >= LEVELS[i].threshold) { currentLevelKey = i.toString(); break; } }
        userData.level = currentLevelKey;
        return userData;
    };
    const saveUserData = (phone, userData) => { const n = normalizePhone(phone); localStorage.setItem(n, JSON.stringify(userData)); };

    // --- ГЛАВНЫЙ ОБЪЕКТ ПРИЛОЖЕНИЯ ---
    const userForm = {
        mainContent: document.getElementById('main-content'),
        successMsg: document.getElementById('success-message'),
        form: document.getElementById('review-form'),
        
        init() {
            this.setupUploadcareWidget(); this.setupPhoneMask(); this.populateStores(); this.populateCategories(); this.populateRatings();
            document.getElementById('back-to-step-1').addEventListener('click', () => this.goToStep(1));
            document.getElementById('back-to-step-2').addEventListener('click', () => this.goToStep(2));
            document.getElementById('leave-another-review-btn').addEventListener('click', () => this.reset());
            document.getElementById('phone-input').addEventListener('input', this.handlePhoneInput);
            this.form.addEventListener('submit', this.handleSubmit);
        },
        
        setupPhoneMask() {
            const phoneInput = document.getElementById('phone-input');
            if (phoneInput && window.IMask) { IMask(phoneInput, { mask: '+{7} (000) 000-00-00' }); }
        },

        handlePhoneInput(e) {
            const phone = e.target.value; const profileBlock = document.getElementById('user-profile');
            if (isValidPhone(phone)) {
                const userData = getUserData(phone); const levelInfo = LEVELS[userData.level];
                document.getElementById('profile-phone').textContent = e.target.value; // Показываем форматированный номер
                document.getElementById('profile-count').textContent = userData.submissionCount;
                const badge = document.getElementById('profile-level-badge');
                badge.textContent = levelInfo.name; badge.className = `level-badge text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider ${levelInfo.color}`;
                profileBlock.classList.remove('hidden');
            } else { profileBlock.classList.add('hidden'); }
        },

        goToStep(step) { /* ... код без изменений ... */ },
        populateStores() { /* ... код без изменений ... */ },
        populateCategories() { /* ... код без изменений ... */ },
        populateRatings() { /* ... код без изменений ... */ },
        generateMission() { /* ... код без изменений ... */ },

        setupUploadcareWidget() {
            const widget = uploadcare.Widget('[role=uploadcare-uploader]');
            widget.onChange(file => {
                const previewContainer = document.getElementById('preview-container');
                const photoPreview = document.getElementById('photo-preview');
                if (file) {
                    file.done(info => {
                        state.photoUrl = info.cdnUrl; // Сохраняем URL в state
                        photoPreview.src = info.cdnUrl;
                        previewContainer.classList.remove('hidden');
                    });
                } else {
                    state.photoUrl = '';
                    previewContainer.classList.add('hidden');
                }
            });
        },

        handleSubmit: async (e) => {
            e.preventDefault();
            const form = e.target; const formError = document.getElementById('form-error'); const submitBtn = document.getElementById('submit-review-btn');
            
            const phoneInput = document.getElementById('phone-input');
            if (!isValidPhone(phoneInput.value)) { formError.textContent = 'Пожалуйста, введите корректный номер телефона.'; formError.classList.remove('hidden'); return; }
            if (!state.photoUrl) { formError.textContent = 'Пожалуйста, загрузите фотографию.'; formError.classList.remove('hidden'); return; }
            
            // Собираем данные в объект FormData
            const formData = new FormData();
            formData.append('store', state.selectedStore);
            formData.append('category', state.selectedCategory);
            formData.append('rating', state.rating ? `${state.rating}/5 (${RATINGS.find(r => r.value === state.rating).label})` : 'Нет оценки');
            formData.append('review_text', document.getElementById('reviewText-input').value);
            formData.append('name', document.getElementById('name-input').value);
            formData.append('phone', phoneInput.value);
            formData.append('email', document.getElementById('email-input').value);
            formData.append('photo_url', state.photoUrl); // Добавляем ссылку на фото
            
            const normalizedPhone = normalizePhone(phoneInput.value);
            const userData = getUserData(normalizedPhone);
            userData.submissionCount += 1;
            saveUserData(normalizedPhone, userData);
            const finalUserLevelKey = getUserData(normalizedPhone).level;
            formData.append('user_level', LEVELS[finalUserLevelKey].name);

            formError.classList.add('hidden');
            submitBtn.disabled = true;
            const btnTextSpan = document.getElementById('submit-btn-text');
            const originalBtnText = btnTextSpan.textContent;
            btnTextSpan.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Отправка...`;

            try {
                const response = await fetch('https://formspree.io/f/mnnvwpqj', {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' },
                });
                if (response.ok) {
                    userForm.showSuccess(userData.submissionCount, finalUserLevelKey);
                } else {
                    const responseData = await response.json();
                    const errorMessage = responseData.errors?.map(err => err.message).join(', ') || 'Неизвестная ошибка сервера.';
                    throw new Error(errorMessage);
                }
            } catch (error) {
                console.error("Ошибка при отправке в Formspree: ", error);
                formError.textContent = `Произошла ошибка: ${error.message}`;
                formError.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false; btnTextSpan.textContent = originalBtnText;
            }
        },

        showSuccess(count, levelKey) {
            const currentLevelInfo = LEVELS[levelKey];
            const nextLevelKey = parseInt(levelKey, 10) + 1;
            const nextLevelInfo = LEVELS[nextLevelKey];
            let progressText = `<p>Теперь у вас <strong class="font-bold">${count}</strong> отзывов! Ваш уровень: <strong class="font-bold">'${currentLevelInfo.name}'</strong></p>`;
            if (nextLevelInfo) {
                const remaining = nextLevelInfo.threshold - count;
                progressText += `<p class="mt-2 text-sm">До уровня <strong class="font-bold">'${nextLevelInfo.name}'</strong> осталось <strong class="font-bold">${remaining}</strong> отзывов.</p>`;
            } else {
                progressText += `<p class="mt-2 text-sm">Вы достигли максимального уровня! Спасибо!</p>`;
            }
            document.getElementById('success-text').innerHTML = progressText;
            this.mainContent.classList.add('hidden');
            this.successMsg.classList.remove('hidden');
        },

        reset() { /* ... код без изменений ... */ }
    };

    window.onload = () => { userForm.init(); };
</script>
</body>
</html>
